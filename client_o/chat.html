<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://ru.vuejs.org/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" type="text/css">
    <style>
        .card {
            position: absolute;
            width: 95%;
            height: 80%;
            box-shadow: 0px 0px 5px gray;
            left: 2.5%;
            top: 5%;
        }
        #chat-form {
            position: absolute;
            top: 90%;
            transform: translateY(-90%);
            left: 50%;
            transform: translateX(-50%);
        }
        #messages {
            padding-bottom: 10%;
            padding-left: 20px;
            padding-top: 20px;
            max-height: 80%;
            overflow: auto;
        }
        #chat-form input {
            width: 400px;
            padding-right: 20%;
        }
        #chat-form button {
            position: absolute;
            left: 85%;
        }
        #profile {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-body card">
        <div class="card-body">
            <strong id="profile">[[ username ]]</strong><h4 class="card-title text-center"> Chat App </h4>
            <hr>
            <div id="messages"><ul style="list-style: none;">
                <transition-group name="custom-enter-transition" enter-active-class="animate__animated animate__bounceInUp"
                    class="pop-up-message-transition"
                >
                <li class="single-mess" v-for="(user_s, index) in users_info" v-bind:key="`key-${index}`">
                    <p><strong>[[ user_s.nickname ]]</strong> <span>[[ user_s.text ]]</span></p>
                </li></transition-group>
            </ul></div>
            <form class="form-inline" id="chat-form">
                <input v-model="message" type="text" class="form-control" placeholder="Write your message">
                <button type="button" @click="sendMessage">Send</button>
            </form>
        </div>
    </div>
    <script>

        const socket = io({ path: "/sio/socket.io" });

        async function get_usernick(){
            current_user = await axios.get("/api/user").then((response) => {return response['data']});
            return current_user;
        }

        socket.on("connect", async () =>{
            console.log("Connected!");
            socket.emit("who_are_you", await current_user);
        });

        socket.on("disconnect", () =>{
            console.log("Lost connection to the server!");
        });

        let vue_messages_handler = new Vue({
            el: "#messages",
            data: {
                users_info: [
                    {nickname: "Pite", text: "Blalala"},
                    {nickname: "Qwe",  text: "23sss"},
                ]
            },
            methods:{
                addMessage: function(nickname, text){
                    this.users_info.push({
                        nickname: nickname,
                        text: text
                    });
                }
            },
            delimiters: ['[[',']]']
        });

        let vue_profile_handler = new Vue({
            el: '#profile',
            data: {
                username: "unknown"
            },
            created: function(event) {
                this.$nextTick(async () => {
                    this.username = await get_usernick();
                })
            },
            delimiters: ['[[',']]']
        })

        socket.on("response",async function (data){
            console.log("Response... with data=" + JSON.stringify(data));
            let sender = data['sender'];
            if (sender == await get_usernick())
                sender = 'You';
            let message = data['message'];
            console.log("Message=" + message);
            vue_messages_handler.addMessage(sender, message);
            console.log(vue_messages_handler.users_info);
        });

        let vue_handler = new Vue({
            el: "#chat-form",
            props: {
                message: String
            },
            methods: {
                sendMessage: async function () {
                    socket.emit("message",
                        {
                            "sender": await get_usernick(),
                            "message": this.message
                        }
                    )
                    console.log("Message send!");
                }
            },
            delimiters: ['[[',']]']
        });
    </script>
</body>
</html>
